<div class="content-heading ">
  Update Vendor
  <small><a [routerLink]=" ['/home'] ">Dashboard</a> ->
         <a [routerLink]="['/vendors/manageVendors']"> Manage Vendors </a>->
          Update Vendor
  </small>
</div>
<div class="container-md">
<div class="row">
<div class="col-md-2"></div>
<div class="col-md-9">
              <div class="panel b">
                  <div class="panel-heading  text-bold bg-purple-dark">Update Category</div>
                  <div class="panel-body">
                     <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                          <div class="form-group">
                              <label>Title*</label>
                              <input class="form-control" type="text" required name="title" id="title" [(ngModel)]="vendorDetails.title" />
                          </div>
                          <div class="form-group">
                            <label>Vendor Code*</label>
                            <input class="form-control" type="text" required name="code" id="code" [(ngModel)]="vendorDetails.code" />
                        </div>

                          <div class="form-group">
                            <label>Description*</label>
                            <textarea class="form-control" rows="3" required name="description" id="description" [(ngModel)]="vendorDetails.description"></textarea>
                        </div>
                          <div class="form-group">
                              <label>Address*</label>
                              <textarea class="form-control" rows="3" name="address" id="address" [(ngModel)]="vendorDetails.address.address" required></textarea>
                          </div>
                          <div class="form-group">
                            <label>City*</label>
                            <input type="text" class="form-control" rows="1" name="city" id="city" [(ngModel)]="vendorDetails.address.city" required />
                        </div>
                        <div class="form-group">
                          <label>State*</label>
                          <input type="text" class="form-control" rows="1" name="state" id="state" [(ngModel)]="vendorDetails.address.state" required />
                      </div>
                        <div class="form-group">
                          <label>Zipcode*</label>
                          <input type="number" class="form-control" rows="1" name="zipcode" id="zipcode" [(ngModel)]="vendorDetails.address.zipcode" required />
                      </div>
                      <div class="form-group">
                        <label>Latitude*</label>
                        <input type="number" class="form-control" rows="1" name="lat" id="lat" [(ngModel)]="vendorDetails.address.lat" required />
                    </div>
                    <div class="form-group">
                      <label>Longitude*</label>
                      <input type="number" class="form-control" rows="1" name="lng" id="lng" [(ngModel)]="vendorDetails.address.lng" required />
                  </div>
                      <div class="form-group">
                        <label>Phone*</label>
                        <input type="number" class="form-control" rows="1" name="phone" id="phone" [(ngModel)]="vendorDetails.phone" required />
                      </div>
                      <div class="form-group">
                        <label>Email*</label>
                        <input type="email" class="form-control" rows="1" name="email" id="email" [(ngModel)]="vendorDetails.email" required />
                      </div>
                          <div class="form-group">
                              <label>Thumb</label>
                              <label for="image-input" class="file-upload">
                              <div class="col-md-6" [hidden]="url !=''">
                                 <img class=" img-responsive img-thumbnail" src="{{vendorDetails.thumb}}" alt="Image" height="70px"/>
                               </div>
                                <div class="col-md-6" [hidden]="url ==''">
                                 <img class=" img-responsive img-thumbnail" [src]="url" alt="Image" height="70px"/>
                               </div>
                                <div class="col-md-6">
                                  <div class="fileUpload btn btn-primary choose-btn pull-right"><em class="fa fa-upload mr"></em> Choose File</div>
                                  <input id="image-input" type="file" ng2FileSelect [uploader]="uploader" accept="image/*" (change)="readUrl($event)">
                                </div>
                                <!--   <div class="col-md-6">
                                 <img class="media-object img-thumbnail thumb96" [src]="url" alt="Image" />
                                 </div><!--COL --> 
                              </label>
                          </div>
                            <button class="btn btn-danger pull-right s-n-btn" (click)="cancel()">Cancel</button>
                             <button class="btn btn-primary pull-right s-n-btn" type="submit">Update Vendor</button>

                          <p>
                              <small class="text-muted">* Required Fields</small>
                          </p>
                      </form>
                  </div>
              </div>
          </div>
        </div>
      </div>
