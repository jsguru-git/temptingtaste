<div class="content-heading"> Setting
   <small><a [routerLink]=" ['/home'] ">Dashboard</a> -> Setting</small>
</div>
<div class="row">
   <div class="col-sm-6">
   <!-- START panel-->
      <div class="panel panel-default">
         <div class="panel-heading"><strong>Global</strong> Setting</div>
         <div class="panel-body">
            <form role="form" (ngSubmit)="onSubmitSetting(f)" #f="ngForm">
               <div class="form-group">
                  <label>Global VAT*</label>
                  <input class="form-control" type="text" name="totalVat" id="totalVat" [(ngModel)]="settings.totalVat" placeholder="Enter Global VAT" />
               </div>
               
               <div class="form-group">
                  <label>Total Tables*</label>
                  <input class="form-control" type="text" name="totalTables" id="totalTables" [(ngModel)]="settings.totalTables" placeholder="Enter Total Tables" />
               </div>

               <button class="btn btn-sm btn-success" type="submit">Save</button>
            </form>
         </div>
      </div>
      <!-- END panel-->
   </div>
</div>
